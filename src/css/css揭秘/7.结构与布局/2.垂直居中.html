<!DOCTYPE html>
<html>
<header>
<style>
    .base {
        width: 100%;
        height: 300px;
        border: 1px solid;
    }
    .container1 {
        position: relative;
    }
    .child1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .container2 {
        display: flex;
    }
    .child2 {
        margin: auto;
    }
</style>
</header>
<body>
    <div class="base container1">
        <main class="child1">
            <h1>Am I centered yet?</h1>
            <p>Center me, please!</p>
        </main>
    </div>
    <div class="base container2">
        <main class="child2">
            <h1>Am I centered yet?</h1>
            <p>Center me, please!</p>
        </main>
    </div>
</body>
</html>
