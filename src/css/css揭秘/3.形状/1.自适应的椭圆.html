<!DOCTYPE html>
<html>
<header>
<style>
    .base {
        width: 50%;
        height: 200px;
        background: yellowgreen
    }
    .ellipse {
        border-radius: 50%;
    }
    .ellipse-half {
        border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    }
</style>
</header>
<body>
    <h1>
        自适应的椭圆
        <ul>
            <li>border-radius 可以单独指定水平和垂直半径，因此可以为椭圆</li>
            <li>值可以为百分比</li>
        </ul>
    </h1>
    <div class="base ellipse"></div>
    <h1>
        半椭圆
    </h1>
    <div class="base ellipse-half"></div>
</body>
</html>
